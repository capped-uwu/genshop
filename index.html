<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>genshop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .product-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: translateY(-10px);
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
        .product-card h1 {
            font-size: 1.8em;
            margin: 10px 0;
            color: #ffffff;
        }
        .product-card p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .product-card button {
            background-color: #ffffff;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
        }
        .product-card button:hover {
            background-color: #cccccc;
            transform: translateY(-3px);
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 1.2em;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="https://github.com/capped-uwu/genshop/assets/166282207/2dd38f2f-3730-43ad-80f2-b21513177dae" alt="gen kit">
        <h1>genshop</h1>
        <p>商品名: gen kit</p>
        <p>価格: 150ダイヤブロック</p>
        <button onclick="showPopup()">購入</button>
    </div>

    <div id="popup">
        <p id="popup-text">購入処理中...</p>
    </div>

    <script>
        function showPopup() {
            const popup = document.getElementById('popup');
            const popupText = document.getElementById('popup-text');
            popup.style.display = 'block';
            popupText.textContent = '購入処理中...';

            setTimeout(() => {
                popupText.textContent = '完了！';
                setTimeout(() => {
                    popup.style.display = 'none';
                }, 2000);
            }, 3000);
        }
    </script>
</body>
</html>
