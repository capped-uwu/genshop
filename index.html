<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>genshop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
        }
        .product {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .product h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .product p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .product button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <h1>genshop</h1>
            <p>商品名: gen kit</p>
            <p>価格: 150ダイヤブロック</p>
            <button onclick="redirectToEmail()">購入</button>
        </div>
    </div>

    <script>
        function redirectToEmail() {
            window.location.href = "email.html";
        }
    </script>
</body>
</html>
